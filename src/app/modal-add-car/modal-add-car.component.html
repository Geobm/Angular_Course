<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">Add</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross click')">
                <span aria-hidden="true">&times;</span>
                </button>
</div>

<div class="modal-body">

	<form #formCars="ngForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for ="marca">Marca</label>
			<input type="text" class="form-control" id="brand" placeholder="Agrega la marca" [(ngModel)] = "car.marca" required minlength="4" name = "marca" #marca = "ngModel" appForbiddenName="Toyota">
	</div>

			<div *ngIf="marca.invalid && (marca.dirty || marca.touched)">
				<div *ngIf="marca.errors.minlength" class="alert alert-danger">La marca debe tener minimo 4 caracteres
				</div>
				<div *ngIf="marca.errors.required" class="alert alert-danger">La marca es requerida</div>
				<div *ngIf="marca.errors.forbiddenName" class="alert alert-danger">La marca Toyota es invalida</div>
			</div>

			<div class="form-group">
				<label for ="submarca">Submarca</label>
				<input type="text" class="form-control" id="submarca" placeholder="Agrega la submarca" [(ngModel)] = "car.submarca" required name = "submarca" #submarca ="ngModel">
	</div>

				<div [hidden]="submarca.valid || submarca.pristine" class="alert alert-danger">
					Se requiere ingresar uan submarca
				</div>

				<div class="form-group">
					<label for ="descripcion">Descripción</label>
					<input type="text" class="form-control" id="descripcion" placeholder="Agrega la descripción" [(ngModel)] = "car.descripcion" name = "descripcion" required #descripcion="ngModel">
	</div>
					<div [hidden]="descripcion.valid || descripcion.pristine" class="alert alert-danger">
						Se requiere ingresar una descripción
					</div>

					<div class="form-group">
						<label for ="modelos">Modelos</label>
						<input type="text" class="form-control" id="modelos" placeholder="Agrega el/los modelo/ s"[(ngModel)] = "car.modelos" name = "modelos">
        	</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-outline-dark" [disabled]="!formCars.form.valid"> Guardar </button>
						</div>
	</form>
</div>
