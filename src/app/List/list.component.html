<ng-container *ngFor="let car of cars">
	<div class="cars">
		<div class="fas fa-eye" (click)="onSelect(car,infCar)"></div>
		<div>{{car.descripcion}} </div>
	</div>
</ng-container>

<ng-template #infCar let-modal>

		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modal-basic-title">View</h4>
				<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
                </button>
			</div>
			<div class="modal-body">
				<label>Marca: {{selectedCar.marca}}</label>
				<label>Sub Marca: {{selectedCar.submarca}}</label>
        <label>Modelos: {{selectedCar.modelos}}</label>
			</div>
		</div>
	
</ng-template>
