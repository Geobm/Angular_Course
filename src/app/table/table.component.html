<table class="table table-striped">
	<thead>
		<tr>

			<th scope="col">Marca</th>
			<th scope="col">Submarca</th>
			<th scope="col">Modelos</th>
			<th scope="col">Descripci√≥n</th>
			<th scope="col">Editar</th>
			<th scope="col">Eliminar</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let car of cars | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">

			<td>{{ car.marca }}</td>
			<td>{{ car.submarca }}</td>
			<td>{{ car.modelos }}</td>
			<td>{{ car.descripcion }}</td>
			<td (click)="openModalEdit(car)"><i class="fa fa-edit"></i></td>
			<td><i class="fas fa-trash-alt"></i></td>
		</tr>
	</tbody>
</table>
<div class="pagination">
	<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="cars.length" [maxSize]="5" [rotate]="true"
		[ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>
